<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבחן שבוע אינטרנט בטוח</title>
    <style>
        :root {
            --primary-color: #008069; /* WhatsApp Green */
            --bg-color: #e5ddd5;
            --chat-bg: #ffffff;
            --user-msg-bg: #dcf8c6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #efe7dd;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            flex-grow: 1;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            line-height: 1.4;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--chat-bg);
            align-self: flex-start;
            border-top-right-radius: 0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-top-left-radius: 0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #006653;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .option-btn {
            background-color: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h1>מבחן שבוע אינטרנט בטוח - לימור</h1>
    </div>
    
    <div class="chat-area" id="chatArea"></div>

    <div class="input-area" id="inputArea">
        <input type="text" id="userInput" placeholder="הקלד תשובה..." autocomplete="off">
        <button id="sendBtn" onclick="handleInput()">➤</button>
    </div>
</div>

<script>
    // 1. הגדרת כתובת ה-Script המעודכנת
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBnwXomWLlIMwyIP6RTRBrRFFlPUcg_QQaAc-Gchry4m3qCKmh4SG1i61fJVAOIs6cNQ/exec"; 

    // 2. השאלות למבחן
    const questions = [
        {
            id: 1,
            text: "מה עושים כשמקבלים הודעה מחשידה מאדם לא מוכר?",
            type: "choice",
            options: ["עונים לו", "חוסמים ומדווחים", "שולחים לחברים", "פותחים את הלינק"],
            correctAnswer: "חוסמים ומדווחים"
        },
        {
            id: 2,
            text: "האם מותר למסור סיסמה אישית לחבר הכי טוב?",
            type: "choice",
            options: ["כן", "לא"],
            correctAnswer: "לא"
        },
        {
            id: 3,
            text: "מהו המוקד הטלפוני לסיוע במקרה של פגיעה ברשת?",
            type: "text",
            correctAnswer: "105"
        }
    ];

    let currentStep = 0; 
    let studentName = "";
    let score = 0;
    let answersLog = [];
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    window.onload = () => {
        addMessage("bot", "שלום! ברוכים הבאים למבחן שבוע אינטרנט בטוח. נתחיל בזה שתגידו לי מה שמכם?");
    };

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
        msgDiv.innerText = text;
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function handleInput() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage("user", text);
        userInput.value = "";
        processResponse(text);
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleInput(); });

    function processResponse(response) {
        if (currentStep === 0) {
            studentName = response;
            addMessage("bot", `יופי ${studentName}, בואו נתחיל בשאלות!`);
            currentStep++;
            askQuestion();
        } else {
            const currentQ = questions[currentStep - 1];
            let isCorrect = (response.trim() === currentQ.correctAnswer);
            if (isCorrect) score += 33.3; // ניקוד יחסי ל-3 שאלות

            answersLog.push({ q: currentQ.text, a: response, correct: isCorrect });
            currentStep++;
            
            if (currentStep <= questions.length) {
                askQuestion();
            } else {
                finishQuiz();
            }
        }
    }

    function askQuestion() {
        const q = questions[currentStep - 1];
        setTimeout(() => {
            addMessage("bot", q.text);
            if (q.type === "choice") {
                renderOptions(q.options);
                userInput.style.display = 'none';
                sendBtn.style.display = 'none';
            } else {
                userInput.style.display = 'block';
                sendBtn.style.display = 'block';
                userInput.focus();
            }
        }, 600);
    }

    function renderOptions(options) {
        const container = document.createElement('div');
        container.classList.add('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.classList.add('option-btn');
            btn.innerText = opt;
            btn.onclick = () => {
                container.remove();
                addMessage("user", opt);
                userInput.style.display = 'block';
                sendBtn.style.display = 'block';
                processResponse(opt);
            };
            container.appendChild(btn);
        });
        chatArea.appendChild(container);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function finishQuiz() {
        addMessage("bot", "כל הכבוד! סיימת את המבחן. הנתונים נשלחים כעת למורה.");
        
        const data = {
            studentName: studentName,
            score: Math.round(score),
            answers: JSON.stringify(answersLog)
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        }).then(() => {
            addMessage("bot", "הנתונים נשמרו בגיליון בהצלחה. להתראות!");
        }).catch(err => {
            console.error("Error sending data:", err);
            addMessage("bot", "חלה שגיאה בשמירת הנתונים.");
        });
    }
</script>
</body>
</html>
