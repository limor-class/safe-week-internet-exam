<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבחן שבוע אינטרנט בטוח - לימור</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #e3f2fd;
            --accent-color: #00a8cc;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 750px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
        }

        header p {
            color: #666;
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 30px;
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #cfe2ff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 17px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bcd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        .question-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e6ed;
            transition: transform 0.2s;
        }

        .question-card:hover {
            border-color: var(--accent-color);
            background-color: #fcfdfe;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            display: block;
            color: var(--primary-color);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: all 0.2s;
        }

        .option-item:hover {
            background: #f8fbff;
            border-color: #cfe2ff;
        }

        .option-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.2);
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #resultArea {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>מבחן שבוע אינטרנט בטוח</h1>
        <p>בחנו את עצמכם: האם אתם גולשים בטוח?</p>
    </header>

    <div id="quizForm">
        <div class="input-group">
            <label for="studentName">שם התלמיד/ה:</label>
            <input type="text" id="studentName" placeholder="הקלידו שם מלא..." required>
        </div>

        <div id="questionsContainer">
            <!-- Questions injected via JS -->
        </div>

        <button id="submitBtn" onclick="submitQuiz()">הגשת המבחן</button>
    </div>

    <div id="resultArea">
        <div class="success-icon">✓</div>
        <h2>המבחן הוגש בהצלחה!</h2>
        <div class="score-circle" id="scoreDisplay">0</div>
        <p>כל הכבוד! התוצאות שלך נשמרו בגיליון המורה.</p>
        <button onclick="location.reload()">בצע מבחן חדש</button>
    </div>
</div>

<script>
    // הקישור המעודכן שהדבקת:
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx-Fz0IXDafL1Mc5VcSccd7CMt5fI-O-9og9MhuXoEykrlXOASl_XRw-p_eakELuyE8XQ/exec"; 

    const questions = [
        { id: 1, text: "קיבלת הודעה מאדם שאתה לא מכיר שמבקש את מספר הטלפון שלך. מה תעשה?", options: ["אתן לו, אולי נהיה חברים", "לא אענה ואחסום אותו", "אשאל אותו למה הוא צריך", "אתן לו מספר לא נכון"], correctAnswer: "לא אענה ואחסום אותו" },
        { id: 2, text: "האם מותר לשתף סיסמאות של משחקים או רשתות חברתיות עם חברים?", options: ["כן, הם חברים טובים שלי", "רק אם הם מבטיחים לא לגלות", "לא, סיסמה היא אישית וסודית", "כן, כדי שהם יוכלו לעזור לי בשלבים"], correctAnswer: "לא, סיסמה היא אישית וסודית" },
        { id: 3, text: "מהו מוקד 105?", options: ["מוקד הזמנת פיצה", "המוקד הלאומי להגנה על ילדים ברשת", "מוקד תקלות אינטרנט", "מוקד מידע על טיולים"], correctAnswer: "המוקד הלאומי להגנה על ילדים ברשת" },
        { id: 4, text: "ראית שמישהו כותב דברים מעליבים על חבר לכיתה בקבוצת הווטסאפ. מה הכי נכון לעשות?", options: ["לצחוק יחד עם כולם", "לא להתערב בכלל", "לצאת מהקבוצה", "לדווח למבוגר ולתמוך בחבר"], correctAnswer: "לדווח למבוגר ולתמוך בחבר" },
        { id: 5, text: "מישהו שפגשת במשחק רשת מציע להיפגש במציאות. מה תעשה?", options: ["אלך להיפגש איתו, זה נשמע כיף", "אלך רק אם הוא יביא לי מתנה", "אסרב ואספר מיד להורים", "אקבע איתו במקום הומה אדם לבד"], correctAnswer: "אסרב ואספר מיד להורים" },
        { id: 6, text: "קיבלת קישור בהודעה שמבטיח 'פרס גדול' אם תלחץ עליו. מה תעשה?", options: ["אלחץ מיד, אני רוצה פרס", "אשלח לכל החברים שלי", "אמחוק את ההודעה בלי ללחוץ", "אמלא את הפרטים האישיים שלי"], correctAnswer: "אמחוק את ההודעה בלי ללחוץ" },
        { id: 7, text: "מהי 'בריונות ברשת'?", options: ["משחק מחשב חדש", "גלישה מהירה מאוד", "פגיעה, העלבה או החרמה של מישהו דרך האינטרנט", "תיקון מחשבים"], correctAnswer: "פגיעה, העלבה או החרמה של מישהו דרך האינטרנט" },
        { id: 8, text: "איזו סיסמה נחשבת לחזקה יותר?", options: ["123456", "השם שלי", "תאריך היומולדת שלי", "שילוב של אותיות, מספרים וסימנים"], correctAnswer: "שילוב של אותיות, מספרים וסימנים" },
        { id: 9, text: "האם מותר להעלות תמונה של חבר בלי לשאול אותו?", options: ["כן, אם התמונה יפה", "כן, הוא חבר שלי", "לא, צריך לבקש רשות תמיד", "רק אם הוא לא יראה"], correctAnswer: "לא, צריך לבקש רשות תמיד" },
        { id: 10, text: "מה עדיף לעשות אם הרגשת חוסר נוחות או פחד בזמן הגלישה?", options: ["לסגור את המחשב ולשתוק", "לספר למבוגר שאני סומך עליו", "להמשיך לגלוש כרגיל", "לנסות לפתור את זה לבד"], correctAnswer: "לספר למבוגר שאני סומך עליו" }
    ];

    function initQuiz() {
        const container = document.getElementById('questionsContainer');
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `<span class="question-text">${index + 1}. ${q.text}</span><div class="options"></div>`;
            const optionsDiv = card.querySelector('.options');
            q.options.forEach(opt => {
                const label = document.createElement('label');
                label.className = 'option-item';
                label.innerHTML = `<input type="radio" name="q${q.id}" value="${opt}"><span>${opt}</span>`;
                optionsDiv.appendChild(label);
            });
            container.appendChild(card);
        });
    }

    function submitQuiz() {
        const name = document.getElementById('studentName').value.trim();
        if (!name) { alert("נא להזין שם מלא"); return; }

        let score = 0;
        let results = [];
        questions.forEach(q => {
            const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
            if (selected) {
                const val = selected.value;
                if (val === q.correctAnswer) score += 10;
                results.push({ q: q.text, a: val });
            } else {
                results.push({ q: q.text, a: "לא נענה" });
            }
        });

        const btn = document.getElementById('submitBtn');
        btn.innerText = "שומר...";
        btn.disabled = true;

        // שליחה כטקסט פשוט כדי לעקוף חסימות אבטחה של גוגל
        const payload = JSON.stringify({
            studentName: name,
            score: score,
            answers: JSON.stringify(results)
        });

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: payload
        }).then(() => {
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('scoreDisplay').innerText = score;
        }).catch(err => {
            console.error(err);
            alert("הייתה בעיה בשליחה, אך ייתכן שהנתונים נשמרו. נסי לרענן ולבדוק.");
            btn.disabled = false;
        });
    }
    window.onload = initQuiz;
</script>
</body>
</html>
